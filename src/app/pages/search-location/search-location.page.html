<ion-content>
  <div class="search-location-screen">
    <div class="top-content">
      <div class="header">
        <ion-icon slot="icon-only" (click)="onBack()" name="chevron-back-outline" color="dark"
          class="icon-btn"></ion-icon>
        <ion-label class="lbl">You Location</ion-label>
      </div>
      <div class="searchbar">
        <ion-searchbar placeholder="Search" inputmode="text" type="text"></ion-searchbar>
      </div>
    </div>
    <div #map id="map" class="map"></div>
    <div class="white-btn location-btn" (click)="onHome()">
      <ion-icon name="locate-outline"></ion-icon>
    </div>
  </div>
</ion-content>
