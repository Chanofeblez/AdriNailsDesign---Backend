<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-screen">
    <ion-label class="title">Welcome Back</ion-label>
    <ion-label class="sub-title">Sign In now to begin an amazing journey</ion-label>

    <ion-item lines="none" class="item-input">
      <ion-input placeholder="Email" type="email"></ion-input>
    </ion-item>

    <ion-item lines="none" class="item-input">
      <ion-input placeholder="Password" type="password"></ion-input>
      <ion-icon slot="end" [name]="passwordView == false ?'eye-outline' :'eye-off-outline'"
        (click)="toggePassword()"></ion-icon>
    </ion-item>

    <ion-label class="forgot-password" (click)="onReset()">Forgot Password?</ion-label>

    <div class="primary-btn login-btn" (click)="onHome()">
      <ion-label class="lbl">Sign In</ion-label>
    </div>

    <ion-label class="no-account" (click)="onRegister()">Don't have an account? <span class="bold">SIGN UP</span>
    </ion-label>

    <ion-row class="or-content">
      <ion-col size="4">
        <div class="line"></div>
      </ion-col>
      <ion-col size="4">
        <ion-label class="lbl">Or Sign in with</ion-label>
      </ion-col>
      <ion-col size="4">
        <div class="line"></div>
      </ion-col>
    </ion-row>

    <div class="social-network">
      <div class="btn" (click)="onHome()">
        <ion-icon name="logo-facebook" color="dark"></ion-icon>
      </div>
      <div class="btn" (click)="onHome()">
        <ion-icon name="logo-google" color="dark"></ion-icon>
      </div>
      <div class="btn" (click)="onHome()">
        <ion-icon name="logo-twitter" color="dark"></ion-icon>
      </div>
      <div class="btn" (click)="onHome()">
        <ion-icon name="logo-instagram" color="dark"></ion-icon>
      </div>
    </div>
  </div>
</ion-content>
