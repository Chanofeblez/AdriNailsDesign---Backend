<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Nearby Salons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="near-salon-screen">
    <div class="salon-info" *ngFor="let item of util.salonList;let i = index;" (click)="onInfo(i)">
      <div class="cover" [ngStyle]="{'background-image': 'url('+item.cover+')'}">
        <div class="off"> <ion-label class="lbl">20%</ion-label> </div>
        <div class="favourite"> <ion-icon name="heart-outline" color="medium"></ion-icon> </div>
      </div>
      <div class="title-content">
        <ion-label class="title"> {{item.name}} </ion-label>
        <div class="end-date"> <ion-icon name="star" color="warning"></ion-icon> <ion-label class="lbl">
            {{item.rate}}
          </ion-label> </div>
      </div>
      <div class="address-content">
        <ion-icon name="location-outline" color="medium"></ion-icon>
        <ion-label class="address">{{ (item.address.length>25)? (item.address | slice:0:25)+'..':(item.address)
          }}</ion-label>
      </div>
      <div class="bottom-content">
        <div class="prefix">
          <ion-icon name="walk-outline"></ion-icon>
          <ion-label class="distance"> {{item.distance}} </ion-label>
        </div>
        <div class="open-lbl" *ngIf="i % 2 == 0">
          <ion-label class="lbl">Open</ion-label>
        </div>
        <div class="close-lbl" *ngIf="i % 2 != 0">
          <ion-label class="lbl">Close</ion-label>
        </div>
      </div>
    </div>
  </div>
</ion-content>
