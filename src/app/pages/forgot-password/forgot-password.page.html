<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-screen">
    <ion-label class="title">Reset Password</ion-label>
    <ion-label class="sub-title">Enter the email then send your <br> Password </ion-label>

    <ion-item lines="none" class="item-input">
      <ion-input placeholder="Email" type="email"></ion-input>
    </ion-item>

    <div class="primary-btn login-btn" (click)="onVerify()">
      <ion-label class="lbl">Continue</ion-label>
    </div>

  </div>
</ion-content>
