<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-title>Write a Review</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()" color="dark">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="write-review-screen">
    <ion-label class="title">Enter Your Opinion</ion-label>
    <div class="stars">
      <ion-icon slot="start" [name]="rate >= 1 ? 'star':'star-outline'" [color]="rate >= 1 ? 'warning':'dark'"
        (click)="changeRate(1)"></ion-icon>
      <ion-icon slot="start" [name]="rate >= 2 ? 'star':'star-outline'" [color]="rate >= 2 ? 'warning':'dark'"
        (click)="changeRate(2)"></ion-icon>
      <ion-icon slot="start" [name]="rate >= 3 ? 'star':'star-outline'" [color]="rate >= 3 ? 'warning':'dark'"
        (click)="changeRate(3)"></ion-icon>
      <ion-icon slot="start" [name]="rate >= 4 ? 'star':'star-outline'" [color]="rate >= 4 ? 'warning':'dark'"
        (click)="changeRate(4)"></ion-icon>
      <ion-icon slot="start" [name]="rate >= 5 ? 'star':'star-outline'" [color]="rate >= 5 ? 'warning':'dark'"
        (click)="changeRate(5)"></ion-icon>
    </div>
    <ion-label class="title">Enter Your Opinion</ion-label>
    <ion-textarea rows="5" placeholder="Message..."></ion-textarea>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="primary-btn" style="margin: 10px 0px;" (click)="close()">
      <ion-label class="lbl">Apply</ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
