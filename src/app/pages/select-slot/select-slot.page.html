<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Select Data & Time</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="select-slot-screen">
    <ion-row class="top-content">
      <ion-col size="1" (click)="previousWeek()">
        <div class="content">
          <ion-icon name="chevron-back-circle"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="10">
        <ion-label class="lbl">{{getMonth()}}</ion-label>
      </ion-col>
      <ion-col size="1" (click)="nextWeek()">
        <div class="content">
          <ion-icon name="chevron-forward-circle"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <swiper-container #swiper slides-per-view="1">
      <swiper-slide>
        <ion-row class="row_cal">
          <ion-col *ngFor="let day of days" [class.disabled]="initDate.split('T')[0] > day.val.split('T')" size="1.7"
            (click)="selectDate(day)">
            <div class="content"
              [ngStyle]="{'background-color': day.val.split('T')[0] == selectedDate ? '#E0C4F7' : null }">
              <ion-label class="lbl_day" [class.selectedDay]="day.val.split('T')[0] == selectedDate">{{ day.day }}
              </ion-label>
              <ion-label class="lbl_date" [class.selectedDate]="day.val.split('T')[0] == selectedDate">{{ day.date }}
              </ion-label>
            </div>
          </ion-col>
        </ion-row>
      </swiper-slide>
    </swiper-container>
    <div class="break"></div>
    <div class="main-title">
      <ion-label class="lbl">Time</ion-label>
      <div class="means">
        <ion-label class="active"> <ion-icon name="ellipse" color="primary"></ion-icon> &nbsp; Available </ion-label>
        <div class="space"></div>
        <ion-label class="deactive"> <ion-icon name="ellipse" color="medium"></ion-icon> &nbsp; Booked </ion-label>
      </div>
    </div>

    <ion-row class="time-slots">
      <ion-col size="3" *ngFor="let item of time;let i = index;" (click)="changeSlot(item,i)">
        <div class="box-content" [ngStyle]="{'background-color': selectedSlot == item ? '#E0C4F7' : null }">
          <ion-label [ngClass]="i % 2 != 0 ? 'lbl':'deactive'">{{item}}</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="primary-btn" style="margin: 10px 0px;" (click)="onSummary()">
      <ion-label class="lbl">Continue</ion-label>
    </div>
  </ion-toolbar>
</ion-footer>
