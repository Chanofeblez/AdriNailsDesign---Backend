<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Services</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="services-screen">
    <ion-row>
      <ion-col size="3" *ngFor="let item of util.categories;">
        <div class="category-info" (click)="onSalonList(item.name)">
          <div class="circle-content">
            <img [src]="item.image" alt="" class="img">
          </div>
          <ion-label class="name">{{ (item.name.length>8)? (item.name | slice:0:8)+'..':(item.name) }}</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
