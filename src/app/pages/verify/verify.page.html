<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()" color="dark">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Verification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-screen">
    <ion-label class="title">Enter The Code</ion-label>
    <ion-label class="sub-title">Enter 6-digit code sent to : <br> +91 999-955-5511 </ion-label>

    <div class="otp-content">
      <ng-otp-input
        [config]="{length:6,isPasswordInput:false,inputStyles:{'width': '50px','height': '50px','border':'1px solid lightgray','background-color':'#fff'},placeholder:'*'}"></ng-otp-input>
    </div>

    <div class="primary-btn login-btn" (click)="onHome()">
      <ion-label class="lbl">Continue</ion-label>
    </div>

    <ion-label class="no-account">Code send in 00:29 <span class="bold">Resend code</span> </ion-label>
  </div>
</ion-content>
