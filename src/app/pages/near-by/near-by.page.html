<ion-content>
  <div class="center_div-loader" *ngIf="loader == false">
    <div class="ripple-container">
      <div class="thumb-lg ripple-trigger">
        <img src="assets/images/avatar/2.jpg" style="height:100px;width: 100px" class="rounded_img b b-2x box-shadow">
      </div>
      <div class="ripple-1"></div>
      <div class="ripple-2"></div>
    </div>
  </div>
  <div class="map-div" *ngIf="loader == true">
    <div #map id="map" class="map"></div>
    <div class="salon-slider">
      <swiper-container #swiper slides-per-view="1.2">
        <swiper-slide *ngFor="let item of util.salonList;let i =index;">
          <ion-row class="row-content" (click)="onInfo(i)">
            <ion-col size="3">
              <div class="cover" [ngStyle]="{'background-image': 'url('+item.cover+')'}">
                <div class="favourite"> <ion-icon name="heart-outline" color="medium"></ion-icon> </div>
              </div>
            </ion-col>
            <ion-col size="9">
              <div class="content">
                <div class="title-content-bottom">
                  <ion-label class="title"> {{item.name}} </ion-label>
                  <div class="end-date"> <ion-icon name="star" color="warning"></ion-icon> <ion-label class="lbl">
                      {{item.rate}}
                    </ion-label> </div>
                </div>
                <div class="address-content-bottom">
                  <ion-icon name="location-outline" color="medium"></ion-icon>
                  <ion-label class="address">{{ (item.address.length>25)? (item.address |
                    slice:0:25)+'..':(item.address)
                    }}</ion-label>
                </div>
                <div class="bottom-content-bottom">
                  <div class="prefix">
                    <ion-icon name="walk-outline"></ion-icon>
                    <ion-label class="distance"> {{item.distance}} </ion-label>
                  </div>
                  <div class="open-lbl" *ngIf="i % 2 == 0">
                    <ion-label class="lbl">Open</ion-label>
                  </div>
                  <div class="close-lbl" *ngIf="i % 2 != 0">
                    <ion-label class="lbl">Close</ion-label>
                  </div>
                </div>
              </div>
            </ion-col>
          </ion-row>
        </swiper-slide>
      </swiper-container>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <app-tabs [navigation]="'near-by'"></app-tabs>
  </ion-toolbar>
</ion-footer>
